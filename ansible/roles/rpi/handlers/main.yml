- name: Restart transmission
  service:
    name: transmission-daemon
    state: restarted

- name: Restart minidlna
  service:
    name: minidlna
    state: restarted

- name: Restart openvpn
  service:
    name: openvpn
    state: restarted

- name: Start protonvpn-ch
  service:
    name: protonvpn-ch
    state: started

